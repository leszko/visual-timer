<!DOCTYPE html>
<html>
<body style="width: 100%; height: 100%; margin: 0; padding:0; overflow:hidden;background-color:#0dc9f7;" onresize="resizeFullScreen()">
	<div id="control" style="height:1cm;">
		<button style="height:100%;" onclick="restart()">Restart</button>
		<input style="height:100%;" type="number" id="minutes" value="0.1">
	</div>

<canvas id="canvas" style="position:absolute;background-color:#0dc9f7;"></canvas>

<script type="text/javascript" src="rgbcolor.js"></script>
<script type="text/javascript" src="timer.js"></script>

<script>

resizeFullScreen();
var timer = new Timer(document.getElementById("canvas"));
restart();


function restart() {
	periodInSeconds = document.getElementById("minutes").value * 60;
	timer.start(periodInSeconds);
}

function resizeFullScreen() {
	var control = document.getElementById("control");
	var canvas = document.getElementById("canvas");
	canvas.width  = window.innerWidth - control.offsetHeight;
	canvas.height = window.innerHeight - control.offsetHeight;
	if (timer) {
		timer.refreshSize();
	}
}

</script>

</body>
</html>
