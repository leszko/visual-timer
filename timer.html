<!DOCTYPE html>
<html>
<body style="width: 100%; height: 100%; margin: 0; padding:0; overflow:hidden;background-color:#101046;" onresize="resizeFullScreen()">
	<div id="control" style="height:1cm;display:block;margin-left:auto;margin-right:auto;width:300px;">
		<button style="height:100%;width:100px;" onclick="start()">Start</button>
		<input style="height:100%;width:100px;" type="number" id="minutes" value="1" step="0.1">
		<label style="color:white;width:100px">minutes</label>
	</div>

<canvas id="canvas" style="position:absolute;background-color:#101046;"></canvas>

<script type="text/javascript" src="rgbcolor.js"></script>
<script type="text/javascript" src="timer.js"></script>

<script>

resizeFullScreen();
var timer = new Timer(document.getElementById("canvas"));


function start() {
	periodInSeconds = document.getElementById("minutes").value * 60;
	timer.start(periodInSeconds);
}

function resizeFullScreen() {
	var control = document.getElementById("control");
	var canvas = document.getElementById("canvas");
	canvas.width  = window.innerWidth;
	canvas.height = window.innerHeight - control.offsetHeight;
	if (timer) {
		timer.refreshSize();
	}
}

</script>

</body>
</html>
