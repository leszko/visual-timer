<!DOCTYPE html>
<html>
<body>
	<div> 
		<p id="demo"></p>
	</div>
	<div>
		<button onclick="restart()">Restart</button>
		<input type="number" id="minutes" value="0.1">
	</div>

<canvas id="canvas" width="400" height="400"
style="background-color:#28c1bb">
</canvas>

<script type="text/javascript" src="rgbcolor.js"></script>
<script type="text/javascript" src="timer.js"></script>

<script>

resizeFullScreen();
var timer = new Timer(document.getElementById("canvas"));
restart();


function restart() {
	periodInSeconds = document.getElementById("minutes").value * 60;
	timer.start(periodInSeconds);
}

function resizeFullScreen() {
	var canvas = document.getElementById("canvas");
	canvas.width  = window.innerWidth - 100;
	canvas.height = window.innerHeight - 100;
}

</script>

</body>
</html>
